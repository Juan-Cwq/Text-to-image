<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¨ AI Image Generator</h1>
        <p class="subtitle">Free AI Image Generation - No API Key Required!</p>
        
        <div class="input-section">
            <textarea 
                id="promptInput" 
                placeholder="Describe the image you want to generate... (e.g., 'a photo of an astronaut riding a horse on mars')"
                rows="3"
            ></textarea>
            
            <button id="generateBtn" onclick="generateImage()">
                <span id="btnText">Generate Image</span>
                <span id="loader" class="loader" style="display: none;"></span>
            </button>
        </div>

        <div id="errorMessage" class="error-message" style="display: none;"></div>
        
        <div id="imageContainer" class="image-container" style="display: none;">
            <img id="generatedImage" alt="Generated image">
            <button onclick="downloadImage()" class="download-btn">Download Image</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
